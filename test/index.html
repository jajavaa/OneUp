<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
    <script type="text/javascript">

        $('.carousel').carousel({
            interval: 2000
        })

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-sm-12">
    <h2 id="title">1-Up Store</h2>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">1up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Genres</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="btn btn-success my-2 sm-0" id="register" href="">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/datacenters.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img src="images/background.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="images/datacenters.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="">
                    <img src="images/ps4.jpg" alt="Mario">
                    <h5>$39.99</h5>
                    <button type="button" class="btn btn-xs">Buy</button>
                    <div class="caption">
                        <p>Video Game Sale Here</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="">
                    <img src="images/ps4.jpg" alt="Mario">
                    <h5>$20.00</h5>
                    <button type="button" class="btn btn-xs">Buy</button>
                    <div class="caption">
                        <p>Video Game Sale Here</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="">
                    <img src="images/ps4.jpg" alt="Mario">
                    <h5>$0.00</h5>
                    <button type="button" class="btn btn-xs">Buy</button>
                    <div class="caption">
                        <p>Video Game Sale Here</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
