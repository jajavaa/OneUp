@(user: models.users.User, games: List[models.Game])

@main("OneUp : Store", user) {
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Filter</h4>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-sm-10">
            @for(game <- games) {
                <div class="card game">
                    <div class="card-header">
                        <h3>@game.getTitle()</h3>
                    </div>
                    <div class="card-body">
                        <img src="http://placehold.it/100x100">
                        <h3>@game.getDescription()</h3>
                        <form action="@routes.HomeController.game(new Long(game.getId()))">
                            <button type="submit" class="btn btn-success btn-lg">
                                <span style="color: white">View</span>
                            </button>
                        </form>
                    </div>
                </div>
            }
            </div>
        </div>
    </div>
}
